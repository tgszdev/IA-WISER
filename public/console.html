<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console IA - Wiser Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .json-viewer {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry {
            border-left: 3px solid #3b82f6;
            transition: all 0.3s;
        }
        .log-entry:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Header -->
        <div class="bg-gray-800 rounded-lg p-4 mb-4 shadow-xl flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">
                    <i class="fas fa-terminal mr-2"></i>Console IA - Debug em Tempo Real
                </h1>
                <p class="text-gray-400 text-sm mt-1">Monitore o que está sendo enviado e recebido da IA</p>
            </div>
            <div class="flex gap-2">
                <button onclick="clearConsole()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition">
                    <i class="fas fa-trash mr-2"></i>Limpar
                </button>
                <button onclick="exportLogs()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition">
                    <i class="fas fa-download mr-2"></i>Exportar
                </button>
                <a href="/" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition inline-block">
                    <i class="fas fa-comments mr-2"></i>Chat
                </a>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-4 gap-4 mb-4">
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-blue-400" id="total-requests">0</div>
                <div class="text-xs text-gray-400 mt-1">Total Requisições</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-green-400" id="success-count">0</div>
                <div class="text-xs text-gray-400 mt-1">Sucessos</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-red-400" id="error-count">0</div>
                <div class="text-xs text-gray-400 mt-1">Erros</div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-yellow-400" id="avg-time">0ms</div>
                <div class="text-xs text-gray-400 mt-1">Tempo Médio</div>
            </div>
        </div>

        <!-- Main Console -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Input Console -->
            <div class="bg-gray-800 rounded-lg shadow-xl">
                <div class="bg-gray-700 px-4 py-3 rounded-t-lg flex justify-between items-center">
                    <h2 class="font-semibold text-green-400">
                        <i class="fas fa-upload mr-2"></i>ENVIADO PARA IA
                    </h2>
                    <span class="text-xs text-gray-400" id="input-count">0 mensagens</span>
                </div>
                <div id="input-console" class="p-4 h-[600px] overflow-y-auto space-y-2">
                    <div class="text-gray-500 text-center py-8">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p>Aguardando dados...</p>
                    </div>
                </div>
            </div>

            <!-- Output Console -->
            <div class="bg-gray-800 rounded-lg shadow-xl">
                <div class="bg-gray-700 px-4 py-3 rounded-t-lg flex justify-between items-center">
                    <h2 class="font-semibold text-blue-400">
                        <i class="fas fa-download mr-2"></i>RESPOSTA DA IA
                    </h2>
                    <span class="text-xs text-gray-400" id="output-count">0 respostas</span>
                </div>
                <div id="output-console" class="p-4 h-[600px] overflow-y-auto space-y-2">
                    <div class="text-gray-500 text-center py-8">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p>Aguardando respostas...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Input -->
        <div class="bg-gray-800 rounded-lg p-4 mt-4 shadow-xl">
            <h3 class="font-semibold text-gray-300 mb-3">
                <i class="fas fa-vial mr-2"></i>Teste Manual
            </h3>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="test-message" 
                    placeholder="Digite uma mensagem de teste..."
                    class="flex-1 px-4 py-2 bg-gray-700 rounded-lg text-white placeholder-gray-400"
                    value="qual saldo do produto 000004"
                >
                <button onclick="sendTestMessage()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                    <i class="fas fa-paper-plane mr-2"></i>Enviar Teste
                </button>
            </div>
        </div>
    </div>

    <script>
        let logs = [];
        let stats = {
            total: 0,
            success: 0,
            errors: 0,
            times: []
        };

        // Interceptar fetch para capturar requisições
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            const [url, options] = args;
            
            if (url.includes('/api/chat')) {
                const startTime = Date.now();
                const requestId = Date.now() + Math.random();
                
                // Log do que está sendo enviado
                if (options && options.body) {
                    try {
                        const requestData = JSON.parse(options.body);
                        logInput(requestData, requestId);
                    } catch (e) {
                        logInput({ error: 'Could not parse request', body: options.body }, requestId);
                    }
                }
                
                try {
                    const response = await originalFetch.apply(this, args);
                    const responseTime = Date.now() - startTime;
                    
                    // Clone response para ler o body
                    const responseClone = response.clone();
                    const responseData = await responseClone.json();
                    
                    // Log da resposta
                    logOutput(responseData, requestId, responseTime, response.status);
                    
                    return response;
                } catch (error) {
                    const responseTime = Date.now() - startTime;
                    logOutput({ error: error.message }, requestId, responseTime, 'error');
                    throw error;
                }
            }
            
            return originalFetch.apply(this, args);
        };

        function logInput(data, requestId) {
            const container = document.getElementById('input-console');
            
            // Limpar mensagem inicial
            if (container.querySelector('.text-gray-500')) {
                container.innerHTML = '';
            }
            
            const entry = document.createElement('div');
            entry.className = 'log-entry bg-gray-900 rounded-lg p-3 mb-2';
            entry.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs text-green-400 font-semibold">
                        <i class="fas fa-arrow-up mr-1"></i>REQUEST #${stats.total + 1}
                    </span>
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString('pt-BR')}</span>
                </div>
                <div class="json-viewer text-gray-300">
                    <div class="mb-2">
                        <span class="text-yellow-400">Mensagem:</span> ${data.message || 'N/A'}
                    </div>
                    <div class="mb-2">
                        <span class="text-yellow-400">SessionId:</span> ${data.sessionId || 'N/A'}
                    </div>
                    <div class="mb-2">
                        <span class="text-yellow-400">Histórico:</span> ${data.history ? data.history.length + ' mensagens' : 'Nenhum'}
                    </div>
                    <details class="mt-2">
                        <summary class="cursor-pointer text-blue-400 hover:text-blue-300">
                            <i class="fas fa-code mr-1"></i>Ver JSON Completo
                        </summary>
                        <pre class="mt-2 bg-black p-2 rounded text-xs overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>
            `;
            
            container.insertBefore(entry, container.firstChild);
            document.getElementById('input-count').textContent = container.children.length + ' mensagens';
            
            stats.total++;
            updateStats();
        }

        function logOutput(data, requestId, responseTime, status) {
            const container = document.getElementById('output-console');
            
            // Limpar mensagem inicial
            if (container.querySelector('.text-gray-500')) {
                container.innerHTML = '';
            }
            
            const isError = status !== 200 || data.error;
            const entry = document.createElement('div');
            entry.className = `log-entry bg-gray-900 rounded-lg p-3 mb-2 ${isError ? 'border-red-500' : 'border-blue-500'}`;
            
            entry.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs ${isError ? 'text-red-400' : 'text-blue-400'} font-semibold">
                        <i class="fas fa-arrow-down mr-1"></i>RESPONSE #${stats.total}
                    </span>
                    <div class="text-xs text-gray-500">
                        <span class="mr-3">Status: ${status}</span>
                        <span class="mr-3">${responseTime}ms</span>
                        <span>${new Date().toLocaleTimeString('pt-BR')}</span>
                    </div>
                </div>
                <div class="json-viewer text-gray-300">
                    ${data.response ? `
                        <div class="mb-2">
                            <span class="text-yellow-400">Resposta IA:</span>
                            <div class="mt-1 p-2 bg-gray-800 rounded">${data.response.substring(0, 200)}${data.response.length > 200 ? '...' : ''}</div>
                        </div>
                    ` : ''}
                    ${data.error ? `
                        <div class="mb-2">
                            <span class="text-red-400">Erro:</span> ${data.error}
                        </div>
                    ` : ''}
                    <div class="grid grid-cols-3 gap-2 text-xs mt-2">
                        <div><span class="text-gray-400">Estoque:</span> ${data.estoqueLoaded ? '✅ Carregado' : '❌ Não carregado'}</div>
                        <div><span class="text-gray-400">Produtos:</span> ${data.totalProdutos || 0}</div>
                        <div><span class="text-gray-400">Status DB:</span> ${data.dbStatus || 'N/A'}</div>
                    </div>
                    <details class="mt-2">
                        <summary class="cursor-pointer text-blue-400 hover:text-blue-300">
                            <i class="fas fa-code mr-1"></i>Ver Resposta Completa
                        </summary>
                        <pre class="mt-2 bg-black p-2 rounded text-xs overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>
            `;
            
            container.insertBefore(entry, container.firstChild);
            document.getElementById('output-count').textContent = container.children.length + ' respostas';
            
            if (isError) {
                stats.errors++;
            } else {
                stats.success++;
            }
            stats.times.push(responseTime);
            updateStats();
        }

        function updateStats() {
            document.getElementById('total-requests').textContent = stats.total;
            document.getElementById('success-count').textContent = stats.success;
            document.getElementById('error-count').textContent = stats.errors;
            
            if (stats.times.length > 0) {
                const avg = Math.round(stats.times.reduce((a, b) => a + b, 0) / stats.times.length);
                document.getElementById('avg-time').textContent = avg + 'ms';
            }
        }

        function clearConsole() {
            document.getElementById('input-console').innerHTML = `
                <div class="text-gray-500 text-center py-8">
                    <i class="fas fa-inbox text-4xl mb-2"></i>
                    <p>Console limpo</p>
                </div>
            `;
            document.getElementById('output-console').innerHTML = `
                <div class="text-gray-500 text-center py-8">
                    <i class="fas fa-inbox text-4xl mb-2"></i>
                    <p>Console limpo</p>
                </div>
            `;
            document.getElementById('input-count').textContent = '0 mensagens';
            document.getElementById('output-count').textContent = '0 respostas';
            
            stats = { total: 0, success: 0, errors: 0, times: [] };
            updateStats();
        }

        function exportLogs() {
            const inputLogs = document.getElementById('input-console').innerText;
            const outputLogs = document.getElementById('output-console').innerText;
            
            const fullLog = `=== CONSOLE IA DEBUG LOG ===\n${new Date().toISOString()}\n\n` +
                          `=== ENVIADO PARA IA ===\n${inputLogs}\n\n` +
                          `=== RESPOSTAS DA IA ===\n${outputLogs}`;
            
            const blob = new Blob([fullLog], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ia-console-${new Date().toISOString()}.txt`;
            a.click();
        }

        async function sendTestMessage() {
            const message = document.getElementById('test-message').value;
            if (!message) return;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId: 'test_' + Date.now()
                    })
                });
                
                const data = await response.json();
                console.log('Test response:', data);
                
            } catch (error) {
                console.error('Test error:', error);
            }
        }

        // Atalho de teclado
        document.getElementById('test-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTestMessage();
            }
        });
    </script>
</body>
</html>
